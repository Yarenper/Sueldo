<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Calculo de Sueldo </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container">
        <input type="number" placeholder="Ventas" id="idventas" class="form-control m-2">
        <input type="number" placeholder="Viaticos" id="idvia" class="form-control m-2">
        <input type="number" placeholder="Comida" id="idcomida" class="form-control m-2">
        <input type="number" placeholder="Transporte" id="idtrans" class="form-control m-2">
        <input type="number" placeholder="Hospedaje" id="idhosp" class="form-control m-2">
        <button class="m-2 btn btn-primary w-100" onclick="calcular()">Calcular Sueldo</button>
    </div>

    <div class="container" id="txtresultado">
          <h1 class="text-white">Tu sueldo es de $</h1>
    </div>

    <script src="js/calculo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
